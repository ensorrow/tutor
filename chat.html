<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>Untitled Document</title>
	<link rel="stylesheet" href="css/themes/myapp.min.css" />
  	<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
	<link rel="stylesheet" type="text/css" href="css/panel.css">
	<link rel="stylesheet" type="text/css" href="css/chat.css">
	<link rel="stylesheet" type="text/css" href="css/aui.css" />
</head>
<body>
	<div data-role="page">
		<div data-role="header" class="header_shadow" id="header_color">
			<a href="#" data-rel="back" class="myback ui-btn-trans">返回</a>
			<h1 class="mytitle">已完成</h1>
			<a href="#right_panel" class="ui-btn-trans mymenu"></a>
		</div>
		<div data-role="content">
			<div class="aui-content aui-content-padded" id="message-content">
		        <p class="aui-text-center history-date">7-16 20:00</p>
		        <div class="aui-chat-sender">
		            <div class="aui-chat-sender-avatar"><img src="images/demo1.png"></div>
		            <div class="aui-chat-sender-cont">
		                <div class="aui-chat-right-triangle"></div>
		                <span>Hello!!</span>
		            </div>
		        </div>
		        <div class="aui-chat-receiver">
		            <div class="aui-chat-receiver-avatar"><img src="images/demo2.png"></div>
		            <div class="aui-chat-receiver-cont">
		                <div class="aui-chat-left-triangle"></div>
		                <span>你好！</span>
		            </div>
		        </div>
		        <div class="aui-chat-sender">
		            <div class="aui-chat-sender-avatar"><img src="images/demo1.png"></div>
		            <div class="aui-chat-sender-cont">
		                <div class="aui-chat-right-triangle"></div>
		                <span>nice to meet you!</span>
		            </div>
		        </div>
		        <div class="aui-chat-receiver">
		            <div class="aui-chat-receiver-avatar"><img src="images/demo2.png"></div>
		            <div class="aui-chat-receiver-cont">
		                <div class="aui-chat-left-triangle"></div>
		                <span>很高兴见到你！</span>
		            </div>
		        </div>
		        <div class="aui-chat-sender">
		            <div class="aui-chat-sender-avatar"><img src="images/demo1.png"></div>
		            <div class="aui-chat-sender-cont">
		                <div class="aui-chat-right-triangle"></div>
		                <span>如果文字太长了会是什么效果，再多一点再多一点</span>
		            </div>
		        </div>
		        <div class="aui-chat-receiver">
		            <div class="aui-chat-receiver-avatar"><img src="images/demo2.png"></div>
		            <div class="aui-chat-receiver-cont">
		                <div class="aui-chat-left-triangle"></div>
		                <span>如果想自定义气泡颜色，修改aui-chat-receiver-cont背景和aui-chat-left-triangle的border-color</span>
		            </div>
		        </div>
		    </div>
		    <section style="clear:both;"></section>		    
		</div>
		<form id="chatinput" data-role="footer" data-ajax="false">
	    	<div>
	    		<input type="text" data-role="none">
	    	</div>
	    	<div>
	    		<input type="submit" value="发送" data-role="none">
	    	</div>
	    </form>
		<div data-role="panel" data-position="right" data-position-fixed="true" data-display="reveal" id="right_panel">
			<h2><img src="images/head_sam.gif"></h2>
			<h1>袁拓</h1>
			<ul id="sidelist">
				<li><a href="#">返回首页</a></li>
				<li><a href="#">更换账号</a></li>
				<li><a href="#">退出登录</a></li>
			</ul>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
</html>
