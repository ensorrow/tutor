<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>Untitled Document</title>
	<link rel="stylesheet" href="css/themes/myapp.min.css" />
  	<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
	<link rel="stylesheet" type="text/css" href="css/perinfo.css">
</head>
<body>
	<div data-role="page">
		<div data-role="header" id="header_color" class="myheader">
			<a href="#" data-rel="back" class="myback ui-btn-trans">返回</a>
			<h1 class="mytitle">学生信息</h1>
			<a href="#right_panel" class="ui-btn-trans mymenu"></a>
		</div>	
		<div data-role="content">
			<div id="head_wra">
				<img src="images/head_sam.gif">
				<h1>等级：<span>LV2</span><span>小学老师</span></h1>
				<h2>时长：<span>321</span>小时</h2>
			</div>
			<form>
				<ul>
					<li data-role="fieldcontain">
						<label for="name">姓名：</label>
						<input type="text" id="name">
					</li>
					<li data-role="fieldcontain">
						<label for="man">男</label>
						<input type="radio" id="man" name="gender">
						<label for="woman">女</label>
						<input type="radio" id="woman" name="gender">
					</li>
					<li data-role="fieldcontain">
						<label>类别：</label>
						<select>
							<option value="1">教辅机构大小班</option>
							<option value="2">教辅机构大小班</option>
							<option value="3">教辅机构大小班</option>
						</select>
					</li>
					<li data-role="fieldcontain">
						<label for="xueli">学历:</label>
						<input type="text">
					</li>
					<li data-role="fieldcontain">
						<label for="school">毕业或在读学校：</label>
						<input type="text">
					</li>
					<li data-role="fieldcontain">
						<label for="address">住址：</label>
						<input type="text">
					</li>
					<li data-role="fieldcontain">
						<label for="phone">联系电话：</label>
						<input type="number">
					</li>
					<li data-role="fieldcontain">
						<label for="id">身份证号：</label>
						<input type="number">
					</li>
					<li data-role="fieldcontain">
						<label>担任年级：</label>
						<select id="period">
							<option value="-1">高中</option>
						</select>
						<select id="grade">
							<option value="-1">一年级</option>
						</select>
					</li>
				</ul>
			</form>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
</html>
