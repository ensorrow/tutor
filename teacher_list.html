	$(document).on('pagebeforecreate',function(){
		$('input').attr('data-role','none');
	});
	$(document).on('pageinit',function(){
		$('#mask').css('height',$(document).height()+'px');		
	})
	function mob_hover(){
		$('.content1 li').touchstart(function(){
			$(this).addClass('active');
		});
		$('.content1 li').touchend(function(){
			$(this).removeClass('active');
		});
	}
	function radio_imi(){
		for(var i=0;i<3;i++){
			(function(num){
				$('.radioimi').eq(num).click(function(event){
					event.preventDefault();
					$('#mask').show();
					$('.radio_form').eq(num).show();
					$(this).addClass('special');
					$('body').addClass('freeze');
					return false;			
				});
			})(i);
		}
		
		$('.radio_form li').click(function(){
			var tmpmsg=$(this).html();
			$('#mask').hide();
			$('.content1 ul').hide();
			$('.special input').val(tmpmsg);
			$('.special').removeClass('special')
			$('body').removeClass('freeze');
		})
	}
	function chk_imi(){
		for(var i=0;i<3;i++){
			(function(num){
				$('.chkimi').eq(num).click(function(){
					$('#mask').show();
					$('.chk_form').eq(num).show().addClass('spe');
					$(this).addClass('special');
					$('body').addClass('freeze');								
				});
			})(i);
		}		
	}
	function close_chk(){
		for(var i=0;i<3;i++){
			(function(num){
				$('.chk_form').eq(num).find('button').click(function(){	
					$('.special').children('span').remove().end().removeClass('special');
					show_chk(num);		
					$('.spe').hide().removeClass('spe');
					$('#mask').hide();
					$('body').removeClass('freeze');
				})
			})(i);
		}
	}
	function show_chk(i){
		for(var j=0;j<$('.chk_form').eq(i).find('input').length;j++){
			var tmpobj=$('.chk_form').eq(i).find('input').eq(j);
			if(tmpobj.is(':checked')){
				var tmp=tmpobj.siblings('label').html();
				tmp='<span>'+tmp+'</span>';						
				$('.chkimi').eq(i).append(tmp);
			}
		}
	}
	function getFullPath(obj) {    
        if (obj) {  
            //ie  
            if (window.navigator.userAgent.indexOf("MSIE") >= 1) {  
                obj.select();  
                return document.selection.createRange().text;  
            }  
            //firefox  
            else if (window.navigator.userAgent.indexOf("Firefox") >= 1) {  
                if (obj.files) {  
                    return obj.files.item(0).getAsDataURL();  
                }  
                return obj.value;  
            }  
            return obj.value;  
        }  
    }
    $("#loadFile").change(function () {  
            var strSrc = this.value;  
            img = new Image();  
            img.src = getFullPath(this);  
            //验证上传文件格式是否正确  
            var pos = strSrc.lastIndexOf(".");  
            var lastname = strSrc.substring(pos, strSrc.length)  
            if (lastname.toLowerCase() != ".jpg") {  
                alert("您上传的文件类型为" + lastname + "，图片必须为 JPG 类型");  
                return false;  
            }  
            //验证上传文件宽高比例  
     
            if (img.height / img.width > 1.5 || img.height / img.width < 1.25) {  
                alert("您上传的图片比例超出范围，宽高比应介于1.25-1.5");  
                return;  
            }  
            //验证上传文件是否超出了大小  
            if (img.fileSize / 1024 > 150) {  
                alert("您上传的文件大小超出了150K限制！");  
                return false;  
            } 
   $("#stuPic").attr("src", getFullPath(this)); //让图片显示在图片框里
