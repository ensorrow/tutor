	$(document).on('pagebeforecreate',function(){
		$('input').attr('data-role','none');
	});
	$(document).on('pageinit',function(){
		$('#mask').css('height',$(document).height()+'px');		
	})
	function mob_hover(){
		$('.content1 li').touchstart(function(){
			$(this).addClass('active');
		});
		$('.content1 li').touchend(function(){
			$(this).removeClass('active');
		});
	}
	function radio_imi(){
		for(var i=0;i<3;i++){
			(function(num){
				$('.radioimi').eq(num).click(function(){
					$('#mask').show();
					$('.radio_form').eq(num).show();
					$(this).addClass('special');
					$('body').addClass('freeze');			
				});
			})(i);
		}
		
		$('.radio_form li').click(function(){
			var tmpmsg=$(this).html();
			$('#mask').hide();
			$('.content1 ul').hide();
			$('.special input').val(tmpmsg);
			$('.special').removeClass('special')
			$('body').removeClass('freeze');
		})
	}
	function chk_imi(){
		for(var i=0;i<3;i++){
			(function(num){
				$('.chkimi').eq(num).click(function(){
					$('#mask').show();
					$('.chk_form').eq(num).show().addClass('spe');
					$(this).addClass('special');
					$('body').addClass('freeze');								
				});
			})(i);
		}		
	}
	function close_chk(){
		$('.chk_form button').click(function(){	
			show_chk();		
			$('.spe').hide().removeClass('spe');
			$('#mask').hide();
			$('body').removeClass('freeze');
		})
	}
	console.log($('.chk_form li').length)
	function show_chk(){
		for(var i=0;i<3;i++){
			(function(num){
				for(var j=0;j<6;j++){
					(function(num2){
						if($('.chk_form').eq(num).find('input').eq(num2).attr('checked')==true){
							var tmp=$(this).siblings('label').val();
							tmp='<span>'+tmp+'</span>';
							$('chk_imi').eq(num).append(tmp);
							
						}
						console.log(tmp);
					})(j);
				}
			})(i);
		}
	}
	mob_hover();

	chk_imi();
	close_chk();
